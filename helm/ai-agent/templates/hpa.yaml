{{- if .Values.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "ai-agent.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-agent.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "ai-agent.fullname" . }}
  minReplicas: {{ .Values.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.autoscaling.scaleDownStabilization | default 300 }}
      policies:
        - type: Percent
          value: {{ .Values.autoscaling.scaleDownPercent | default 50 }}
          periodSeconds: {{ .Values.autoscaling.scaleDownPeriod | default 60 }}
        - type: Pods
          value: {{ .Values.autoscaling.scaleDownPods | default 2 }}
          periodSeconds: {{ .Values.autoscaling.scaleDownPeriod | default 60 }}
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.autoscaling.scaleUpStabilization | default 60 }}
      policies:
        - type: Percent
          value: {{ .Values.autoscaling.scaleUpPercent | default 100 }}
          periodSeconds: {{ .Values.autoscaling.scaleUpPeriod | default 30 }}
        - type: Pods
          value: {{ .Values.autoscaling.scaleUpPods | default 4 }}
          periodSeconds: {{ .Values.autoscaling.scaleUpPeriod | default 30 }}
      selectPolicy: Max
{{- end }}
