apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ai-agent.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-agent.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.googleApiKey }}
  GOOGLE_API_KEY: {{ .Values.secrets.googleApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.secretKey }}
  SECRET_KEY: {{ .Values.secrets.secretKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.redis.enabled }}
  {{- if .Values.secrets.redisPassword }}
  REDIS_PASSWORD: {{ .Values.secrets.redisPassword | b64enc | quote }}
  {{- end }}
  {{- end }}
