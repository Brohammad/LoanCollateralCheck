apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ai-agent.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-agent.labels" . | nindent 4 }}
data:
  ENVIRONMENT: {{ .Values.config.environment | quote }}
  LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  
  # LLM Configuration
  GENERATION_MODEL: {{ .Values.config.llm.generationModel | quote }}
  EMBEDDING_MODEL: {{ .Values.config.llm.embeddingModel | quote }}
  LLM_TEMPERATURE: {{ .Values.config.llm.temperature | quote }}
  LLM_MAX_TOKENS: {{ .Values.config.llm.maxTokens | quote }}
  LLM_TOP_P: {{ .Values.config.llm.topP | quote }}
  LLM_TOP_K: {{ .Values.config.llm.topK | quote }}
  
  # Agent Configuration
  AGENT_MAX_ITERATIONS: {{ .Values.config.agent.maxIterations | quote }}
  AGENT_CONFIDENCE_THRESHOLD: {{ .Values.config.agent.confidenceThreshold | quote }}
  AGENT_TIMEOUT: {{ .Values.config.agent.timeout | quote }}
  
  # Database Configuration
  DATABASE_URL: {{ .Values.config.database.url | quote }}
  DATABASE_POOL_SIZE: {{ .Values.config.database.poolSize | quote }}
  
  # Redis Configuration
  {{- if .Values.redis.enabled }}
  REDIS_HOST: {{ include "ai-agent.redisHost" . }}
  REDIS_PORT: {{ .Values.redis.port | quote }}
  REDIS_DB: {{ .Values.redis.db | quote }}
  {{- end }}
  
  # Monitoring Configuration
  ENABLE_METRICS: {{ .Values.config.monitoring.enableMetrics | quote }}
  ENABLE_TRACING: {{ .Values.config.monitoring.enableTracing | quote }}
  JAEGER_ENDPOINT: {{ .Values.config.monitoring.jaegerEndpoint | quote }}
  
  # CORS Configuration
  CORS_ALLOWED_ORIGINS: {{ .Values.config.cors.allowedOrigins | quote }}
  CORS_ALLOW_CREDENTIALS: {{ .Values.config.cors.allowCredentials | quote }}
