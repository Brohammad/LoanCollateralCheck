# Kubernetes Secrets for sensitive data
# NOTE: Values must be base64 encoded
# To encode: echo -n "your-secret-value" | base64
apiVersion: v1
kind: Secret
metadata:
  name: ai-agent-secrets
  namespace: ai-agent
  labels:
    app: ai-agent
    component: secrets
type: Opaque
data:
  # IMPORTANT: Replace these with actual base64-encoded values
  # Example: echo -n "my-google-api-key" | base64
  
  # Google API Key (base64 encoded)
  GOOGLE_API_KEY: "eW91ci1nb29nbGUtYXBpLWtleS1oZXJl"
  
  # JWT Secret Key (base64 encoded, min 32 characters)
  SECRET_KEY: "eW91ci1zZWNyZXQta2V5LW1pbi0zMi1jaGFycy1oZXJl"
  
  # Redis Password (base64 encoded, optional)
  REDIS_PASSWORD: ""
  
  # Database credentials (if using PostgreSQL)
  # DATABASE_URL: ""
  # POSTGRES_USER: ""
  # POSTGRES_PASSWORD: ""
  
  # Grafana credentials
  GRAFANA_USER: "YWRtaW4="  # admin
  GRAFANA_PASSWORD: "YWRtaW4="  # admin (change in production!)
---
