# PersistentVolumeClaim for application data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-agent-data-pvc
  namespace: ai-agent
  labels:
    app: ai-agent
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # Change based on your cluster
---
# PersistentVolumeClaim for logs
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-agent-logs-pvc
  namespace: ai-agent
  labels:
    app: ai-agent
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
