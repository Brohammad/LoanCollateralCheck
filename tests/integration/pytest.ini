# Pytest configuration for integration tests

[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    smoke: Quick smoke tests (<1 minute)
    integration: Integration tests
    performance: Performance benchmark tests
    load: Load testing scenarios
    chaos: Chaos engineering tests
    slow: Slow running tests (>1 minute)
    asyncio: Async tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -ra

# Async options
asyncio_mode = auto

# Coverage options (if using pytest-cov)
[coverage:run]
source = app,routing,linkedin,cost_analysis
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
