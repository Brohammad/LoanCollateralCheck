[pytest]
# Pytest Configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Add options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    # Coverage options
    --cov=app
    --cov=monitoring
    --cov=database
    --cov=config
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Performance
    --durations=10
    # Async support
    --asyncio-mode=auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    performance: marks tests as performance tests
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests
    
# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = app,monitoring,database,config
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    pass
    \.\.\.

[coverage:html]
directory = htmlcov
